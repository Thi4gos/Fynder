<!-- login.page.html -->
<ion-content class="login-page">
  <!-- Botão Voltar -->
  <ion-button fill="clear" color="light" class="back-button" (click)="goBackToHome()">
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    
  </ion-button>

  <div class="logo-container">
    <img src="assets/logo.png" alt="App Logo" class="app-logo" />
  </div>

  <ion-item lines="none">
    <ion-input placeholder="Email" type="text"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-input placeholder="Senha" type="password"></ion-input>
  </ion-item>

  <ion-button (click)="loginWithEmailPass()" expand="block" color="" class="login-button">Login</ion-button>

  <div class="register-container">
    <span>Ainda não tem conta?</span>
    <a href="/register">Registre-se</a>
    <a href="/change-pass">Esqueceu a senha?</a>
  </div>

  <div class="flex-providers">
    <div class="login-providers">
      <ion-icon (click)="loginWithGoogle()" name="logo-google" size="large"></ion-icon>
      <span>ou</span>
      <ion-icon (click)="loginWithFacebook()" name="logo-facebook" size="large"></ion-icon>
    </div>
  </div>
</ion-content>
