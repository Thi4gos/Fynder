<!-- login.page.html -->
<ion-content class="login-page">
  <!-- Botão Voltar -->
  <ion-button fill="clear" class="back-button" (click)="goToPage('search')">
    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
  </ion-button>

  <!-- Logo do App -->
  <div class="logo-container">
    <img src="assets/img/logoTypes/PNG/Logo-removebg-preview.png" alt="App Logo" class="app-logo" />
  </div>

  <!-- Formulário de Login -->
  <form (submit)="loginWithEmailPass()" class="form-container">
    <ion-item lines="none">
      <ion-input labelPlacement="floating" name="email" type="email" [(ngModel)]="email"  required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-input labelPlacement="floating" name="password" type="password" [(ngModel)]="pass" required></ion-input>
    </ion-item>

    <!-- Botões de Login com Ícones -->
    <div class="icon-buttons">
      <ion-icon name="log-in-outline" size="large" (click)="loginWithEmailPass()"></ion-icon>
      <ion-icon name="logo-google" size="large" (click)="loginWithGoogle()"></ion-icon>
      <ion-icon name="logo-facebook" size="large" (click)="loginWithFacebook()"></ion-icon>
    </div>
  </form>

  <!-- Links Auxiliares -->
  <div class="register-container">
    <a href="/registry">Registre-se</a>
    <a href="/change-pass">Esqueceu a senha?</a>
  </div>
</ion-content>
